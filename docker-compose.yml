version: "2"

services:
  monet-api:
    build: "./monet-api"
    image: "toksaitov/monet-api"
    ports:
      - "8080:8080"
    links:
      - "monet-redis-db:monet-queue-db"
      - "monet-mongo-db:monet-task-db"
      - "monet-mongo-db:monet-artwork-db"
    depends_on:
      - "monet-redis-db"
      - "monet-mongo-db"

  monet-agent:
    build: "./monet-agent"
    image: "toksaitov/monet-agent:cpu"
    links:
      - "monet-etcd-db:monet-discovery-db"
      - "monet-redis-db:monet-queue-db"
      - "monet-mongo-db:monet-task-db"
    depends_on:
      - "monet-etcd-db"
      - "monet-redis-db"
      - "monet-mongo-db"

  monet-etcd-db:
    image: "quay.io/coreos/etcd:v2.3.3"
  monet-redis-db:
    image: "redis:3.0.7"
  monet-mongo-db:
    image: "mongo:3.2.6"
